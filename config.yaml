    hvac: 2.2.0
    ansible-lint: 24.6.0
    passlib[bcrypt]: 1.7.4

dotenv:
  COMPOSE_PROJECT_NAME: tf-infra
  OP_ADDRESS: ""
  OP_EMAIL: ""
  OP_SECRET_KEY: ""
  OP_PASSWORD: ""
  GH_BASIC_AUTH: ""

extraPackages:
  - rsync
  - graphviz
  - zsh
  - bsdmainutils
  - man
