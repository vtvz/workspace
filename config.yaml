---
awsVaultProfiles: [default]

shell: zsh
username: vtvz

# Use "alpine" if you don't need tests
image: golang:{{ .version }}

# Adding new tools require changing Dockerfile.tmpl
tools:
  golang/go: 1.22.2
  kubernetes/kubectl: 1.28.2
  1password: 1.12.9
  aws/aws-cli: 2.15.41
  GoogleCloudPlatform/cloud-sdk-docker: 403.0.0

  zsh-users/zsh-autosuggestions: 0.7.0
  zsh-users/zsh-syntax-highlighting: 0.7.1
  zsh-users/zsh-completions: 0.33.0

  neovim/neovim: 0.9.5

  enabled:
    gcp: false
    kubernetes: false

  packer:
    plugins:
      - "github.com/hashicorp/amazon"

  github:
    golangci/golangci-lint: 1.57.2

    hashicorp/terraform: 1.8.2
    gruntwork-io/terragrunt: 0.57.9
    terraform-linters/tflint: 0.50.3
    terraform-linters/tflint-ruleset-aws: 0.30.0
    aquasecurity/tfsec: 1.28.5
    tenable/terrascan: 1.19.1
    terraform-docs/terraform-docs: 0.17.0
    plumber-cd/terraform-backend-git: 0.1.6
    hashicorp/packer: 1.10.3

    helm/helm: 3.14.4
    roboll/helmfile: 0.144.0
    databus23/helm-diff: 3.9.5
    ahmetb/kubectx: 0.9.5
    argoproj/argo-cd: 2.10.7
    crossplane/crossplane: 1.15.2
    ahmetb/kubectl-tree: 0.4.3
    tohjustin/kube-lineage: 0.5.0
    itaysk/kubectl-neat: 2.0.3
    corneliusweig/ketall: 1.3.8

    hadolint/hadolint: 2.12.0
    gitleaks/gitleaks: 8.18.2

    go-task/task: 3.36.0
    casey/just: 1.25.2
    direnv/direnv: 2.34.0
    starship/starship: 1.18.2
    AstroNvim/AstroNvim: 4.2.1
    junegunn/fzf: 0.50.0
    gsamokovarov/jump: 0.51.0

    getsops/sops: 3.8.1
    FiloSottile/age: 1.1.1
    harness/drone-cli: 1.8.0
    hashicorp/vault: 1.16.2

  pip:
    pre-commit: 3.7.0
    yamllint: 1.35.1
    ansible: 9.5.1
    hvac: 2.1.0
    ansible-lint: 24.2.2
    passlib[bcrypt]: 1.7.4

dotenv:
  COMPOSE_PROJECT_NAME: tf-infra
  OP_ADDRESS: ""
  OP_EMAIL: ""
  OP_SECRET_KEY: ""
  OP_PASSWORD: ""
  GH_BASIC_AUTH: ""

extraPackages:
  - rsync
  - graphviz
  - zsh
  - bsdmainutils
  - man
